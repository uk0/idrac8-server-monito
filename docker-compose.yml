version: '3.8'

services:
  backend:
    image: idracbackend:latest
    ports:
      - "8000:8000"
    environment:
      - IDRAC_HOST=10.88.51.66
      - SERVER_PORT=8000
      - POLL_INTERVAL=300000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: idracfrontend:latest
    ports:
      - "7780:7780"
    depends_on:
      - backend
    restart: unless-stopped